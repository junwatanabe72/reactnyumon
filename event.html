  <body>
    <h1>React</h1>
    <div id="root">wait</div>

    <script type="text/babel">
        let dom = document.querySelector('#root');

        const p ={
          fontSize:"20pt",
          padding: "10px",
        };
        const input ={
          fontSize:"16pt",
          padding: "5px 10px",
        };

        let message = "お名前をどうぞ";
        let in_val = "";

        let doChange = (event)=>{
          in_val = event.target.value;
          message = "hello " +in_val +"!!";
        };

        let doAction = (event)=>{
            let el =(
              <div>
                <p style={p}>{message}</p>
                <div>
                <input type="text" id="input" style={input}
                  onChange={doChange} />
                  <button onClick={doAction} style={input}>Click</button>
                </div>
              </div>
            );
            ReactDOM.render(el,dom);
        };
        doAction();
